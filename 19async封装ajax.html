<body>
    <script>
        function sendajax(url) {
            return new Promise((res, rej) => {
                const xhr = new XMLHttpRequest()
                xhr.open("GET", url)
                xhr.send()
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            res(xhr.response)
                        } else {
                            rej(xhr.status)
                        }
                    }
                }
            })
        }

    </script>
